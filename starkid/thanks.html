<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="star-kidについて">
    <meta property="og:title" content="star-kid">
    <meta property="og:url" content="https://star-kid.jp/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ja_JP">
    <meta property="og:site_name" content="star-kid">
    <title>STARKID</title>
    <link rel="stylesheet" href="css/reset.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/style.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/first.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet"
        media="print" onload="this.media='all'">
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
        .head {
            background: rgb(0 130 234 / 50%);
        }

        .main {
            display: flex;
            align-items: center;
            flex: 1;
        }
    </style>
</head>

<body>
    <header class="head">
        <div class="head__inner">
            <a class="logo head__logo" href="/"><img src="images/svg/logo.svg" alt="starkid"
                    width="120" height="32"></a>
            <div class="cta head-cta">
                <a href="#contact" class="head-cta__item mail">
                    <i class="fa-solid fa-envelope"></i>
                    <p>
                        <span class="db">お問い合わせ</span>
                        <span class="db pc">ご相談</span>
                    </p>
                    <img class="pc" src="images/svg/zoom.svg" alt="zoom対応" width="58" height="50">
                </a>
                <a href="tel:03-5308-3773" class="head-cta__item tel pc">
                    <p class="txtS">お電話でのお問い合わせ</p>
                    <p class="tel__number">03-5308-3773</p>
                    <p class="txtXS">受付時間10 : 00～19 : 00（土日祝定休）</p>
                </a>
            </div>
        </div>
        <!-- /.head__inner -->
    </header>
    <main class="main pt100">
        <div class="content txtAlignC">
            <div class="thanks__txt">
                <h1>お問い合わせ完了しました</h1>
                <p>お急ぎの場合は電話でもご相談を<span class="dib">受け付けております。</span><br>
                    <a class="dib">03-5308-3773</a>までご遠慮なくご相談ください。
                </p>
            </div>
            <div class="txtAlignC mt2r">
                <a class="btn btn--arrow-right fvFade02" href="/">トップへ戻る</a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__body">
                <a class="logo footer__logo" href="/"><img src="images/svg/logo.svg" alt="starkid"
                        width="145" height="50">
                </a>
                <p class="footer__txt">株式会社 株式会社スターキッド</p>
                <p class="footer__txt">〒151-0071 東京都渋谷区本町1-7-5 初代村上ビル10F</p>
            </div>
            <div class="footer__tel">
                <p><a href="tel:03-5308-3773">03-5308-3773</a></p>
                <p class="txtS">受付（平日）10:00~18:00</p>
            </div>
            <div class="footer__aboutUs">
                <a href="https://star-kid.jp/" target="_blank">ABOUT US</a>
            </div>
        </div>
        <p class="footer__copy">&copy;2007-2022 star-kid.</p>
        <!-- /.footer__inner -->
        <div id="js-pagetop">
            <a href="#"></a>
        </div>
    </footer>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" defer></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/77dc7fa7fe.js" crossorigin="anonymous" defer></script>
    <!-- myscript -->
    <script src="js/script.min.js" defer></script>
</body>

</html>
